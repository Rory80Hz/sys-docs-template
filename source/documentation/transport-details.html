{% extends "layout.html" %} {% block page_title %} Transport Details {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <form action="/import/transport/arrival-date-and-time" method="post" class="form">

    <h1 class="form-title heading-large">
      <span class="heading-secondary">Common Veterinery Entry Document (CVED) for animal products</span>
      Transport Details
    </h1>
    <p>Tell us what will identify your shipment</p>

    <div class="form-group">
      <label class="form-label" for="net-weight">
          Transport Identification
          <span class="form-hint">For example, flight number</span>
        </label>
      <input type="text" class="form-control" id="net-weight">
    </div>

    <div class="form-group">
      <label class="form-label" for="net-weight">
          Transport document number
          <span class="form-hint">For example, bill of lading number</span>
        </label>
      <input type="text" class="form-control" id="net-weight">
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>


</main>
{% endblock %}
